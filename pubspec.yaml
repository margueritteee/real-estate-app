name: realestate
description: "A new Flutter project."
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.3.1 <4.0.0'

dependencies:
  flutter:
    sdk: flutter


  cupertino_icons: ^1.0.6
  http: ^1.2.1
  url_launcher: ^6.2.6
  image_picker: ^1.1.0
  shared_preferences: ^2.2.3
  curved_labeled_navigation_bar: ^2.0.2
  carousel_slider: ^4.2.1
  smooth_page_indicator: ^1.1.0
  lottie: ^3.1.0





dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^3.0.0

flutter:

  uses-material-design: true
  assets:
    - images/

  fonts:
    - family: BalanceGroovy-Sans
      fonts:
        - asset: fonts/Balance Groovy - Sans.ttf
    - family: ActaDisplayBook
      fonts:
        - asset: fonts/Acta Display Book.ttf
